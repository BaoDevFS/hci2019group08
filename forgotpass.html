<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fogot Pass</title>

    <!-- Font Icon -->

    <!-- Main css -->
    <link rel="stylesheet" href="profile/css/style1.css">
    <link rel="stylesheet" href="lib/fontawesome-free-5.11.2-web/css/all.css">
<!--    <link rel="stylesheet" href="../profile/scss/layouts/main.scss">-->
    <link rel="stylesheet" href="profile/fonts/material-icon/css/material-design-iconic-font.css">
</head>
<style>
    .main{
        padding: 0 !important;
    }
</style>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/project/signin-image.jpg" alt="sing up image"></figure>
                </div>

                <div class="signin-form magin-forgot">
                    <h2 class="form-title">Forget password</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Enter your account" autofocus/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Reset Password"/>
                        </div>
                    </form>
                    <div style="margin-top: 30px">
                        <a href="register.html" style="text-decoration: none">Create an account</a>
                        <br>
                        <a href="login.html" style="text-decoration: none">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="js/vendor/jquery-3.2.1.min.js"></script>

</html>
