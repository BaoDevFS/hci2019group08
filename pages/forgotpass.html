<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fogot Pass</title>

<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../images/project/signin-image.jpg" alt="sing up image"></figure>
                </div>

                <div class="signin-form magin-forgot">
                    <h2 class="form-title">Forget password</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-email fa fa-envelope"></i></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Email"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Reset Password"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
