<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="form" method="post"
                  action="http://localhost:8080/BookStore/forgotpassword">
        <span class="login100-form-title">
        <img src="../images/icons/lock.png" alt="IMG">
        Change Password
        </span>
                <div class="wrap-input100 validate-input" data-validate>
                    <input class="input100" type="text" name="oldpass" placeholder="Old Pasword">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid password is required: 8 character">
                    <input class="input100" type="text" name="newpass" placeholder="New Pasword">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fas fa-lock"></i>
                     </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid password is required: 8 character">
                    <input class="input100" type="text" name="repass" placeholder="Retype Passwprd">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fas fa-lock"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Save Changed &ensp; <i class="fas fa-check"></i>
                    </button>
                </div>

                <div class="text-center p-t-12">
        <span class="txt1">
        Back to
        </span>
                    <a class="txt2" href="forgot.jsp">
                        Home?
                    </a>
                </div>

                <div class="text-center p-t-136">

                </div>
