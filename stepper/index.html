<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wizard-v3</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/roboto-font.css">
    <link rel="stylesheet" type="text/css"
          href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <!-- datepicker -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="page-content"style="background-image: url('images/wizard-v3.jpg')">
    <div class="wizard-v3-content">
        <div class="wizard-form">
            <form class="form-register" action="#" method="post">
                <div id="form-total">
                    <!-- SECTION 1 -->
                    <h2>
                        <span class="step-icon"><i class="zmdi zmdi-account"></i></span>
                    </h2>
                    <section>
                        <div class="inner">
                            <h3>Contact Us:</h3>
                            <form class="contact100-form validate-form">
                                <div class="wrap-input100 validate-input" data-validate="Name is required">
                                    <span class="label-input100">Full Name:</span>
                                    <input class="input100" type="text" name="name" placeholder="Enter full name" required autofocus  >
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                                    <span class="label-input100">Email:</span>
                                    <input class="input100" type="text" name="email" required placeholder="Enter email addess">
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                                    <span class="label-input100">Phone:</span>
                                    <input class="input100" type="text" name="phone" required placeholder="Enter phone number">
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="wrap-input100 validate-input" data-validate="Message is required">
                                    <span class="label-input100">Message:</span>
                                    <textarea class="input100 " name="message" required placeholder="Your Comment..."></textarea>
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="container-contact100-form-btn">
                                    <button class="contact100-form-btn">
						<span>
							Submit
							<i class="fas fa-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </section>
                    <!-- SECTION 2 -->
                    <h2>
                        <span class="step-icon"><i class="zmdi zmdi-lock"></i></span>
                    </h2>
                    <section>
                        <div class="inner">
                        </div>
                    </section>
                    <!-- SECTION 3 -->
                    <h2>
                        <span class="step-icon"><i class="zmdi zmdi-card"></i></span>
                    </h2>
                    <section>
                        <div class="inner">
                        </div>
                    </section>
                    <!-- SECTION 4 -->
                    <h2>
                        <span class="step-icon"><i class="zmdi zmdi-receipt"></i></span>
                    </h2>
                    <section>
                        <div class="inner">
                            <div class="form-row table-responsive">

                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.steps.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
